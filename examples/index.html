<!doctype html>
<html ng-app="form-validator-example">
    <head>
        <style>
            .validate-error{
                border: 1px solid #f00;
            }
        </style>
    </head>
    <body>
        <h1>Angular Form validator</h1>

        <div ng-controller="exampleController" >
            <form name="loginForm" mv-form-validator callback="obj.saveCallback" config="obj.configs">
                <label class="form-control">Username :</label>
                <input type="text" name="testName" validate="required" class="form-control" />

                <label class="form-control">Password :</label>
                <input type="password" name="testName" validate="required" class="form-control" />

                <button class="btn btn-sm btn-primary trigger-validate">Login</button>
            </form>

        </div>


        <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="../src/constants.js"></script>
        <script type="text/javascript" src="../src/validator-rules.js"></script>
        <script type="text/javascript" src="../src/validate-service.js"></script>
        <script type="text/javascript" src="../src/validate-controller.js"></script>
        <script type="text/javascript" src="../src/form-validator.js"></script>
        <script type="text/javascript" src="../src/module.js"></script>
        <script type="text/javascript" src="./app.js"></script>
        
    </body>
</html>
